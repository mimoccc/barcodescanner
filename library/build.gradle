if (ext.isIDE) {
    apply plugin: 'com.android.application'
} else {
    apply plugin: 'com.android.library'
}
apply plugin: 'kotlin-android'
apply plugin: 'org.jetbrains.dokka-android'
apply plugin: 'maven-publish'
apply plugin: 'kotlin-parcelize'

android {
    namespace = "org.mjdev.libs.barcodescanner"
    //noinspection GrDeprecatedAPIUsage
    compileSdkVersion rootProject.compileSdkVersion as Integer

    buildFeatures {
        compose true
    }

    composeOptions {
        kotlinCompilerExtensionVersion = "1.5.13"
    }

    defaultConfig {
        minSdkVersion rootProject.minSdkVersion as Integer
        targetSdkVersion rootProject.targetSdkVersion as Integer

        versionCode libVersionCode as Integer
        versionName libVersionName

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            debuggable false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

        debug {
            minifyEnabled false
            debuggable true
        }
    }

    dokka {
        outputFormat = rootProject.dokkaOutputFormat
        //noinspection GrDeprecatedAPIUsage
        outputDirectory = "$buildDir/javadoc"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    lintOptions {
        abortOnError false
    }

